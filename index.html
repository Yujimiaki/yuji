<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garagem Inteligente V3</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NOTIFICAÇÕES -->
    <div id="notification-area">
        <span id="notification-message"></span>
        <button class="close-btn">×</button>
    </div>

    <!-- TELA DE LOGIN (INTACTA) -->
    <div id="auth-container" class="card" style="max-width: 450px; margin: 50px auto; text-align: center; display: none;">
        <h2><i class="fas fa-warehouse"></i> Bem-vindo à Garagem V3</h2>
        <p style="margin-bottom: 25px;">Faça login para gerenciar seus veículos.</p>
        <form id="formLogin">
            <h3>Entrar</h3>
            <div style="text-align: left;"><label>E-mail:</label><input type="email" id="loginEmail" required></div>
            <div style="text-align: left;"><label>Senha:</label><input type="password" id="loginPassword" required></div>
            <button type="submit" style="width: 100%;">Entrar</button>
        </form>
        <hr style="margin: 30px 0;">
        <form id="formRegister">
            <h3>Registrar</h3>
            <div style="text-align: left;"><label>E-mail:</label><input type="email" id="registerEmail" required></div>
            <div style="text-align: left;"><label>Senha:</label><input type="password" id="registerPassword" minlength="6" required></div>
            <button type="submit" class="botao-info" style="width: 100%;">Criar Conta</button>
        </form>
    </div>

    <!-- APLICAÇÃO -->
    <div id="app-container" style="display: none;">
        <aside id="sidebar">
            <div class="sidebar-header"><i class="fas fa-warehouse"></i><h1>Garagem V3</h1></div>
            <button id="btnAbrirModalAdicionar" class="botao-sidebar-add"><i class="fas fa-plus-circle"></i> Adicionar Veículo</button>
            <div class="lista-veiculos-container card">
                <h2>Meus Veículos</h2>
                <ul id="listaVeiculosSidebar"></ul>
            </div>
            <button id="btnLogout" class="botao-perigo" style="width: 100%; margin-top: auto;">Sair</button>
        </aside>

        <main id="main-content">
            <div id="mensagem-selecione" class="card" style="text-align: center; padding: 50px;">
                <h2><i class="fas fa-arrow-left"></i> Selecione um veículo para começar</h2>
            </div>

            <div id="painelVeiculoSelecionado" style="display: none;">
                <!-- 1. CABEÇALHO DO VEÍCULO -->
                <div class="card vehicle-header">
                    <img id="imagemVeiculo" src="" alt="Veículo">
                    <div id="informacoesVeiculo">
                        <h2 id="info-modelo-placa">Modelo</h2>
                        <p id="info-proprietario" style="font-style: italic;"></p>
                        <p><strong>Tipo:</strong> <span id="info-tipo"></span> | <strong>Ano:</strong> <span id="info-ano"></span></p>
                        <p><strong>Cor:</strong> <span id="info-cor"></span></p>
                        <div style="margin-top: 10px;">
                            <button id="botaoCompartilharHeader" class="botao-info">Compartilhar</button>
                            <button id="botaoRemoverHeader" class="botao-perigo">Remover</button>
                        </div>
                    </div>
                </div>

                <div class="grid-layout">
                    <!-- 2. NOVO PAINEL DE CONTROLE (VELOCÍMETRO) -->
                    <div class="card painel-controle">
                        <h3><i class="fas fa-tachometer-alt"></i> Painel de Controle</h3>
                        
                        <div class="velocimetro-wrapper">
                            <div class="velocimetro">
                                <div class="ponteiro" id="ponteiro-velocidade"></div>
                                <div class="centro-ponteiro"></div>
                            </div>
                            <div class="display-velocidade"><span id="valor-velocidade">0</span> km/h</div>
                        </div>

                        <div class="controles">
                            <button id="btn-ligar" class="botao-sucesso">LIGAR</button>
                            <button id="btn-acelerar" disabled>Acelerar</button>
                            <button id="btn-frear" disabled>Frear</button>
                            <!-- Botão TURBO só aparece para Carro Esportivo -->
                            <button id="btn-turbo" class="botao-aviso" style="display: none;"><i class="fas fa-bolt"></i> TURBO</button>
                        </div>
                    </div>

                    <!-- 3. NOVA SEÇÃO DE MANUTENÇÃO -->
                    <div class="card secao-manutencao">
                        <h3><i class="fas fa-tools"></i> Manutenções</h3>
                        <form id="formManutencao" style="display: flex; gap: 5px; margin-bottom: 15px;">
                            <input type="text" name="descricaoServico" placeholder="Serviço (ex: Troca de Óleo)" required style="flex: 2;">
                            <input type="number" name="custo" placeholder="R$" required style="flex: 1;">
                            <button type="submit" class="botao-info">Add</button>
                        </form>
                        <ul id="lista-manutencoes" style="list-style: none; max-height: 200px; overflow-y: auto;">
                            <!-- Lista será preenchida pelo JS -->
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- MODAL ADICIONAR -->
    <dialog id="modalAdicionarVeiculo">
        <form id="formNovoVeiculo" enctype="multipart/form-data">
            <h2>Adicionar Novo Veículo</h2>
            <div class="form-grid">
                <div class="form-item span-2">
                    <label>Foto:</label> <input type="file" name="imagem" accept="image/*">
                </div>
                <div class="form-item span-2">
                    <label>Tipo:</label>
                    <select name="tipo" required>
                        <option value="Carro">Carro Comum</option>
                        <option value="Carro Esportivo">Carro Esportivo</option>
                        <option value="Caminhão">Caminhão</option>
                    </select>
                </div>
                <div class="form-item"><label>Marca:</label><input type="text" name="marca" required></div>
                <div class="form-item"><label>Modelo:</label><input type="text" name="modelo" required></div>
                <div class="form-item"><label>Placa:</label><input type="text" name="placa" required></div>
                <div class="form-item"><label>Ano:</label><input type="number" name="ano" required></div>
                <div class="form-item span-2"><label>Cor:</label><input type="text" name="cor" required></div>
            </div>
            <div class="modal-actions">
                <button type="button" id="btnFecharModalAdicionar" class="botao-cancelar">Cancelar</button>
                <button type="submit" class="botao-sucesso">Adicionar</button>
            </div>
        </form>
    </dialog>

    <script type="module" src="js/principal.js"></script>
</body>
</html>
